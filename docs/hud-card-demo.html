            margin: 0;

        .base-path {
            fill: none;
            stroke: aqua;
            stroke-width: 2;
        }

        .ray-path {
            fill: none;
            stroke: #00dafa;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 200 100;
            /* more consistent dash spacing */
            stroke-dashoffset: 0;
            animation: travel 3s alternate infinite, glowPulse 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 4px #00dafa);
            opacity: 0.8;
        }

        @keyframes travel {
            to {
                stroke-dashoffset: -120;
                /* slightly more than dash spacing for smooth loop */
            }
        }

        @keyframes glowPulse {
            0% {
                filter: drop-shadow(0 0 2px #00dafa);
                opacity: 0.2;
            }

            100% {
                filter: drop-shadow(0 0 6px #00dafa);
                opacity: 0.4;
            }
        }
    </style>
